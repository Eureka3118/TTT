<!-- Trigger button -->
<button id="deleteButton" class="btn btn-danger">Delete Post</button>

<!-- Modal Structure -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Are you sure you want to delete this post?</h2>
        <p class="post-title">{{ post.title }}</p>
        <form method="post" action="{% url 'blog:post_delete' post.id %}" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="#" class="btn btn-secondary close">Cancel</a>
        </form>
    </div>
</div>

<style>
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 8px;
        text-align: center;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
        text-decoration: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

<script>
    // JavaScript to handle modal display
    document.addEventListener('DOMContentLoaded', function() {
        var modal = document.getElementById("deleteModal");
        var btn = document.getElementById("deleteButton");
        var closeElements = document.querySelectorAll(".close");

        // Open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Close the modal when clicking on <span> (x) or Cancel button
        closeElements.forEach(function(element) {
            element.onclick = function() {
                modal.style.display = "none";
            }
        });

        // Close the modal when clicking anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
</script>
